<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/JoinLogo.svg" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="./assets/css/icons/icons.css">
    <link rel="stylesheet" href="./assets/css/login-responsive.css">
    <script src="./assets/js/login.js"></script>
    <script src="./assets/js/firebase-connect.js"></script>
    <title>Join</title>
</head>

<body onload="initLogin()">
    <div class="logo-wrapper">
        <img class="login-logo" src="./assets/img/login-logo.svg" alt="join-logo">
    </div>

    <header>
        <div class="header-right" id="header-right">
            <span>Not a Join user?</span>
            <button onclick="showSignupForm()">Sign up</button>
        </div>
    </header>
    <main>
        <div class="login-container">
            <form id="login-form" class="login-form">
                <div class="login-form-title">
                    <h1>Log in</h1>
                    <div></div>
                </div>
                <div class="form-elements">
                    <label class="email-label">
                        <input type="email" name="email" placeholder="Email" required>
                        <span class="icon icon-mail"></span>
                    </label>
                    <label class="password-label">
                        <input type="password" name="password" placeholder="Password" required>
                        <span class="icon icon-lock"></span>
                    </label>
                </div>
                <div class="footer-login">
                    <label for="custom-checkbox">
                        <input type="checkbox" name="remember" id="custom-checkbox">
                        <span class="custom-checkbox">
                            <img class="checkbox-img unchecked-button" src="./assets/img/unchecked-button.svg">
                            <img class="checkbox-img checked-button" src="./assets/img/checked-button.svg">
                        </span>
                        <span>Remember me</span>
                    </label>
                    <div class="button-container">
                        <button class="login-button" type="submit">Log in</button>
                        <button class="guest-button" type="button" onclick="guestLogin()">Guest Log in</button>
                    </div>
                </div>
            </form>

            <form id="signup-form" class="login-form d-none">
                <div class="login-form-title">
                    <img onclick="showLoginForm()" class="go-back" src="./assets/img/arrow-left-line.svg">
                    <h1>Sign up</h1>
                    <div></div>
                </div>
                <div class="form-elements">
                    <label class="name-label">
                        <input type="text" name="name" placeholder="Name" required>
                        <span class="icon icon-person"></span>
                    </label>
                    <label class="email-label">
                        <input type="email" name="email" placeholder="Email" required>
                        <span class="icon icon-mail"></span>
                    </label>
                    <label class="password-label">
                        <input type="password" name="password" placeholder="Password" required>
                        <span class="icon icon-lock"></span>
                    </label>
                    <label class="password-label">
                        <input type="password" name="password-confirm" placeholder="Confirm Password" required>
                        <span class="icon icon-lock"></span>
                    </label>
                </div>
                <div class="footer-login">
                    <label for="custom-checkbox-2">
                        <input type="checkbox" name="accept" id="custom-checkbox-2">
                        <span class="custom-checkbox">
                            <img class="checkbox-img unchecked-button" src="./assets/img/unchecked-button.svg">
                            <img class="checkbox-img checked-button" src="./assets/img/checked-button.svg">
                        </span>
                        <span class="accept">I accept the <a href="privacy-policy.html">Privacy policy</a></span>
                    </label>
                    <div class="button-container">
                        <button class="login-button" type="submit">Sign up</button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <a href="privacy-policy.html">Privacy Policy</a>
        <a href="legal-notice.html">Legal notice</a>
    </footer>

</body>

</html>

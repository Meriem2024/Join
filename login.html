<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="./assets/css/icons/icons.css">
    <script src="./assets/js/login.js"></script>
    <script src="./assets/js/firebase-connect.js"></script>
    <title>Join</title>
</head>

<body onload="initLogin()">
    <div class="logo-wrapper">
        <img class="login-logo" src="./assets/img/login-logo.svg" alt="join-logo">
    </div>
    
    <header>
        <div class="header-right">
            <span>Not a join user?</span>
            <button>Sign up</button>
        </div>
    </header>
    <main>
        <div class="login-container">
            <form id="login-form" class="login-form">
                <div class="login-form-title">
                    <h1>Log in</h1>
                    <div></div>
                </div>
                <div class="form-elements">
                    <label for="email" class="email-label">
                        <input type="email" id="email" name="email" placeholder="Email" required>
                        <span class="icon icon-mail"></span>
                    </label>
                    <label for="password" class="password-label">
                        <input type="password" id="password-input" name="password" placeholder="Password" onkeyup="typePassword()" required>
                        <span class="icon icon-lock" onclick="togglePasswordVisible()"></span>    
                    </label>
                </div>
                <div class="footer-login">
                    <label class="remember-me" for="custom-checkbox">
                        <input type="checkbox" name="remember" id="custom-checkbox">
                        <span class="custom-checkbox">
                            <img class="checkbox-img unchecked-button" src="./assets/img/unchecked-button.svg"
                                alt="checkbox">
                            <img class="checkbox-img checked-button" src="./assets/img/checked-button.svg"
                                alt="checkbox">
                        </span>
                        <span>Remember me</span>
                    </label>
                    <div class="button-container">
                        <button class="login-button" type="submit">Log in</button>
                        <button class="guest-button" type="button" onclick="guestLogin()">Guest Log in</button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <a href="#">Privacy Policy</a>
        <a href="#">Legal notice</a>
    </footer>

</body>

</html>

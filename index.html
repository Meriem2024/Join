<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOIN</title>
    <link rel="shortcut icon" href="./assets/img/JoinLogo.svg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsive.css">
    <script src="script.js"></script>
</head>

<body onload="renderSidebarHeader(); updateActiveStateNavLink('sidebar-nav-summary')">
    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar">
    </aside>

    <!-- Main Content Bereich -->
    <div class="container">
        <!-- Header -->
        <header id="header" class="header-wrapper">
        </header>

        <!-- Main content -->
        <main class="main">
            <div class="summary-header">
                <h1 class="title">Join 360</h1>
                <span class="divider"></span>
                <p class="subtitle">Key Metrics at a Glance</p>
            </div>

            <div class="summary-content">
                <section class="metrics">
                    <div class="metric-row">
                        <div class="metric-tile">
                            <div class="metric-icon"><img src="./assets/buttons/editIcon.svg" alt="To-do Icon"></div>
                            <div class="metric-data">
                                <p>1</p>
                                <span>To-do</span>
                            </div>
                        </div>
                        <div class="metric-tile">
                            <div class="metric-icon">
                                <img class="default-done" src="./assets/buttons/doneIcon.svg" alt="Done Icon">
                                <img src="./assets/buttons/doneIconHover.svg" alt="Done Icon Hover"
                                    class="doneIconHover">
                                <!-- Weißes Icon -->
                            </div>
                            <div class="metric-data">
                                <p>1</p>
                                <span>Done</span>
                            </div>
                        </div>
                    </div>
                    <div class="metric-tile urgent">
                        <div class="urgent-data">
                            <div class="metric-icon"><img src="./assets/buttons/urgentIcon.svg" alt="Urgent Icon"></div>
                            <div class="metric-data">
                                <p>1</p>
                                <span>Urgent</span>
                            </div>
                        </div>
                        <div class="metric-data-date">
                            <div class="vertical-divider"></div>
                            <div class="date-content">
                                <span class="date-bold">October 16, 2022</span>
                                <p>Upcoming Deadline</p>
                            </div>
                        </div>
                    </div>
                    <div class="metric-row">
                        <div class="metric-tile">
                            <div class="metric-data">
                                <p>5</p>
                                <span>Tasks in Board</span>
                            </div>
                        </div>
                        <div class="metric-tile">
                            <div class="metric-data">
                                <p>2</p>
                                <span>Tasks In Progress</span>
                            </div>
                        </div>
                        <div class="metric-tile">
                            <div class="metric-data">
                                <p>2</p>
                                <span>Awaiting Feedback</span>
                            </div>
                        </div>
                    </div>
                </section>

                <div class="greeting-container">
                    <p class="greeting">Good morning, <span class="user-name">Sofia Müller</span></p>
                </div>
            </div>
        </main>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOIN</title>
    <link rel="shortcut icon" href="./assets/img/JoinLogo.svg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsive.css">
    <script src="script.js"></script>
</head>

<body onload="renderSidebarHeader(); updateActiveStateNavLink('sidebar-nav-summary')">
    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar">
    </aside>

    <!-- Main Content Bereich -->
    <div class="container">
        <!-- Header -->
        <header id="header" class="header-wrapper">
        </header>

        <!-- Main content -->
        <main class="main">
            <section class="summary-header">
                <h1>Join 360</h1>
                <p>Key Metrics at a Glance</p>
            </section>

            <div class="summary-content">
                <section class="metrics">
                    <div class="metric-row">
                        <div class="metric-tile">
                            <div class="metric-icon"><img src="./assets/buttons/ToDo.svg" alt="To-do Icon"></div>
                            <div class="metric-data">
                                <p>1</p>
                                <span>To-do</span>
                            </div>
                        </div>
                        <div class="metric-tile">
                            <div class="metric-icon"><img src="./assets/buttons/Done.svg" alt="Done Icon"></div>
                            <div class="metric-data">
                                <p>1</p>
                                <span>Done</span>
                            </div>
                        </div>
                    </div>
                    <div class="metric-tile urgent">
                        <div class="urgent-data">
                            <div class="metric-icon"><img src="./assets/buttons/Urgent.svg" alt="Urgent Icon"></div>
                            <div class="metric-data">
                                <p>1</p>
                                <span>Urgent</span>
                            </div>
                        </div>
                        <div class="metric-data-date">
                            <p>October 16, 2022</p>
                            <span>Upcoming Deadline</span>
                        </div>
                    </div>
                    <div class="metric-row">
                        <div class="metric-tile">
                            <div class="metric-data">
                                <p>5</p>
                                <span>Tasks in Board</span>
                            </div>
                        </div>
                        <div class="metric-tile">
                            <div class="metric-data">
                                <p>2</p>
                                <span>Tasks In Progress</span>
                            </div>
                        </div>
                        <div class="metric-tile">
                            <div class="metric-data">
                                <p>2</p>
                                <span>Awaiting Feedback</span>
                            </div>
                        </div>
                    </div>
                </section>

                <section class="greeting">
                    <p>Good morning, <span class="user-name">Sofia MÃ¼ller</span></p>
                </section>
            </div>
        </main>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task | JOIN</title>
    <link rel="shortcut icon" href="./assets/img/JoinLogo.svg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./assets/css/icons/icons.css">
    <link rel="stylesheet" href="./responsive.css">
    <link rel="stylesheet" href="./assets/css/addTask.css">
    <script src="./script.js"></script>
    <script src="./assets/js/firebase-connect.js"></script>
    <script src="./assets/js/addTask.js"></script>
</head>

<body onload="renderSidebarHeader(); updateActiveStateNavLink('sidebar-nav-task'); initEventListenerAddTask(); renderAddTaskData()">

    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar">
    </aside>

    <!-- Main Content Bereich -->
    <div class="container">
        <!-- HEADER -->
        <header id="header" class="header-wrapper">
        </header>

        <main class="main add-task-content">
            <!-- Add Task Form -->
            <h2 id="add-task-title">Add Task</h2>
            <form id="add-task-form" class="add-task-form" onsubmit="event.preventDefault(); createTask();">
                <div class="form-row">
                    <!-- Left column -->
                    <div class="form-column left">
                        <label for="title">Title<span class="required">*</span></label>
                        <input type="text" id="title" name="title" placeholder="Enter a title" required>

                        <label for="description">Description</label>
                        <textarea id="description" name="description" rows="4"
                            placeholder="Enter a Description"></textarea>

                        <label for="assignees">Assigned to</label>
                        <input type="search" name="assignees" id="assignees" placeholder="Select contacts to assign" onclick="openContactDropdown()">
                        <div id="assignees-list" class="assignees-list d-none"></div>
                        <div id="assigned-to"></div>
                    </div>

                    <!-- Right column -->
                    <div class="form-column right">
                        <!-- due date -->
                        <label for="due-date">Due date<span class="required">*</span></label>
                        <input type="date" id="due-date" name="due-date" required>
                        <span id="incorrect-date" class="error">Due Date cannot be in the past</span>

                        <!-- priority -->
                        <label>Prio</label>
                        <div class="prio-options">
                            <button type="button" class="prio-btn urgent" onclick="selectPrio('urgent', '-O9M0Iky4rEYMLq5JwoZ')">Urgent<span
                                    class="icon-urgent"></span></button>
                            <button type="button" class="prio-btn medium active" onclick="selectPrio('medium', '-O9M0Iky4rEYMLq5Jwo_')">Medium
                                <span class="icon-medium"></span></button>
                            <button type="button" class="prio-btn low" onclick="selectPrio('low', '-O9M0IlWMv7MvM-vtcJ-')">Low <span
                                    class="icon-low"></span></button>
                        </div>
                        <input type="hidden" id="selectedPrio" name="prio" value="-O9M0Iky4rEYMLq5Jwo_">

                        <!-- category -->
                        <label for="category">Category<span class="required">*</span></label>
                        <select id="category" name="category" placeholder="Select task category" required>
                        </select>

                        <!-- subtasks -->
                        <label for="subtasks">Subtasks</label>
                        <div class="subtask-row">
                            <input type="text" id="subtasks" name="subtasks" placeholder="Add new subtask">
                            <div class="subtask-buttons">
                                <button type="button" class="clear-subtask-btn icon-close" onclick="clearSubtaskInput()"></button>
                                <button type="button" class="add-subtask-btn icon-add" onclick="addSubtask()"></button>
                            </div>
                        </div>
                        <ul id="subtask-list" class="subtask-list">
                            <!-- Dynamic subtask list -->
                        </ul>
                    </div>
                </div>

                <div class="form-actions">
                    <span class="required-text"><span class="required">*</span>This field is required</span>
                    <div class="add-task-button-wrapper">
                        <!-- Clear Button -->
                        <button type="button" class="cancel-btn">Clear<span class="icon-close"></span></button>
                        <!-- Create Button -->
                        <button id="createTaskBtn" type="submit" class="create-task-btn" disabled>Create Task<span
                                class="icon-check"></span></button>
                    </div>
                </div>
            </form>

        </main>
    </div>
</body>

</html>

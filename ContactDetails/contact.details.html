<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
</head>
<body>
    <div class="contact-main" style="font-family: Arial, sans-serif;  display: flex; flex-direction: column; 
                background-color: #f4f4f4; flex: 1;">
        <div class= "contact-header" style="margin-top: 63px;">
             <p style="display: flex; align-items: center;">
                <span style="font-size: 61px; font-weight: 700; margin-left: 30px; margin-right: 25px; line-height: 73.2px;">Contacts</span> 
                <span style="border-left: 3px solid #007bff; height: 58px; display: inline-block; margin-right: 25px;"></span>
                <span style="font-size: 27px; line-height: 32.4px; font-weight: 400; padding-top: 5px;">Better with a team</span>
                </p>
        </div>

        <div><!-- mit display: none ausblenden wenn die function implementiert wird -->
            <div class="contact-info" style="display: flex;"> 
                <input type="text" id="initials-field" style="width: 120px; height: 120px; 
                            border-radius: 50%; text-align: center; border: unset; margin-left: 30px;">
                <div style="margin-left: 50px;">
                    <input type="text" id="contact-name" style="height: 56px; width: 287px; border: unset;">
                    <div style="margin-top: 10px;">
                        <button style="font-size: 16px; border: unset;margin-right: 15px;">
                        <img style="height: 18.25px; width: 18.28px; margin-right: 10px;" src="./img/edit.svg" alt="">Edit</button>
                        <button style="font-size: 16px; border: unset;">
                        <img style="height: 18px; width: 16px; margin-right: 10px;" src="./img/delete.svg" alt="">Delete</button>

                    </div>
                </div>
            </div>

            <div>
                <p style="font-size: 20px; margin: 50px 30px;">Contact Information</p>
                
                <div style="margin-left: 30px;">
                    <p style="font-size: 16px; font-weight: 700;">Email</p>
                    <input type="text" style="border: unset;">
                    <p style="font-size: 16px; font-weight: 700;">Phone</p>
                    <input type="text" style="border: unset;">
                </div>

            </div>
              

        </div>
    </div>
</body>
</html>-
